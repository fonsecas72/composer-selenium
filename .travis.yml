language: php

sudo: false

addons:
  apt_packages:
    - xvfb
    - firefox

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  - hhvm-nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm-nightly

before_script:
    - git clone https://github.com/fonsecas72/customfirefoxprofile.git tests/Resources/firefoxProfile/
    - composer self-update
    - composer install

script:
    - ./vendor/bin/phpunit

git:
  depth: 5
